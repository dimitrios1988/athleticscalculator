<ion-header>
  <mat-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <span>Scoring & Ranking Points Calculator</span>
  </mat-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="crescent"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <app-event-filters (onEventSelection)="selectEvent($event)" [Events]="events"></app-event-filters>
  <app-event-details *ngIf="selectedEvent" [selectedEvent]="selectedEvent"></app-event-details>
</ion-content>
