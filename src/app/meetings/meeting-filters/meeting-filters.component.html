<ion-grid class="mat-app-background mat-typography">
  <ion-row>
    <ion-col [sizeXs]="12" [sizeSm]="6">
      <mat-form-field>
          <mat-label>Year</mat-label>
          <mat-select>
              <mat-option *ngFor="let year of Filters.Years"              
                  [value]="year">
                  {{year}}
              </mat-option>              
          </mat-select>
      </mat-form-field>
    </ion-col>
  </ion-row>
  </ion-grid>
