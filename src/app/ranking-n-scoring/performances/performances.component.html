<mat-toolbar>
  <mat-toolbar-row>
    <span class="toolbar-header">Find the required performance based on points</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-card>
  <mat-card-content>
    <form [formGroup]="performanceForm" fxLayout="column" fxLayoutGap="1vh">
      <div fxLayout="row">
        <mat-form-field appearance="fill" fxFlex.lt-sm="100%">
          <mat-label>Type</mat-label>
          <mat-select formControlName="typeSelect" (selectionChange)="onFilterSelection()">
            <mat-option value="i" selected>
              Indoor
            </mat-option>
            <mat-option value="o">
              Outdoor
            </mat-option>
            <mat-option value="r">
              Road Race
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <div fxLayout="row" fxFlex="100%" fxLayoutGap="1vw">
          <mat-form-field fxFlex.lt-sm="100%" fxFlex="40%">
            <mat-label>Please type in your desired points</mat-label>
            <input matInput type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
              formControlName="pointsInput" (keyup)="onFilterSelection()"
              (keyup.enter)="(!this.performanceForm.invalid && !performancesAreCalculated)?onGetPerformances():null"
              required>
            <mat-error *ngIf="this.performanceForm.controls['pointsInput'].hasError('required')">
              This field cannot be empty</mat-error>
            <mat-error *ngIf="this.performanceForm.controls['pointsInput'].hasError('pattern')">
              Invalid points</mat-error>
            <mat-error *ngIf="this.performanceForm.controls['pointsInput'].hasError('min')">
              Points must be more than 0</mat-error>
            <mat-error *ngIf="this.performanceForm.controls['pointsInput'].hasError('max')">
              Maximum points are 1400</mat-error>
          </mat-form-field>
          <button mat-icon-button matSuffix (click)="pointsTltp.toggle()">
            <mat-icon #pointsTltp="matTooltip" color="primary"
              matTooltip="If there aren't any points assigned by the IAAF, then the least required performance to achieve the requested points, is displayed.">
              info
            </mat-icon>
          </button>
        </div>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="primary" [disabled]="performanceForm.invalid || performancesAreCalculated"
          matRipple (click)="onGetPerformances()">
          <app-loading-spinner *ngIf="performancesAreCalculated"></app-loading-spinner>
          <span>Calculate</span>
        </button>
      </div>
    </form>
  </mat-card-content>

</mat-card>
<div fxLayout="column">
  <div fxLayout="row">
    <div class="mat-elevation-z4 mat-table" *ngIf="!tableIsEmpty()" fxFlexFill>
      <div class="mat-header-row">
        <div class="mat-header-cell table-header">Men</div>
        <div class="mat-header-cell table-header">Event</div>
        <div class="mat-header-cell table-header">Women</div>
      </div>
      <div *ngFor="let event of eventTableRows">
        <div class="mat-row" *ngIf="this.performancesDic.m[event] != null || this.performancesDic.w[event] != null">
          <td class="mat-cell">{{performancesDic.m[event]}}</td>
          <td class="mat-cell">{{event|eventName}}</td>
          <td class="mat-cell">{{performancesDic.w[event]}}</td>
        </div>
      </div>
    </div>
  </div>
</div>
