<div fxLayout="column">
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z4" fxFlexFill>
      <ng-container matColumnDef="Date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
        <td mat-cell *matCellDef="let element"> {{element.Date | date :'mediumDate'}} </td>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
      </ng-container>

      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
        <td mat-cell *matCellDef="let element"> {{element.City}} </td>
      </ng-container>

      <ng-container matColumnDef="Country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
      </ng-container>

      <ng-container matColumnDef="MeetingCategory">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Meeting Category</th>
        <td mat-cell *matCellDef="let element"> {{element.MeetingCategory | uppercase}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <p *ngIf="dataSource.filteredData.length === 0 && !isLoading" style="margin-left: 24px;">No Meetings Found</p>
</div>
