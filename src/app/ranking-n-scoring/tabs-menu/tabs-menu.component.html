<nav fxLayout="row" mat-tab-nav-bar color="primary">
  <a mat-tab-link fxFlex="grow" *ngFor="let tab of tabs"
    [routerLink]="tab.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive" fxLayout="column">
    <mat-icon>{{tab.icon}}</mat-icon>
    <span fxHide fxShow.gt-xs="true">{{tab.title}}</span>
  </a>
</nav>
